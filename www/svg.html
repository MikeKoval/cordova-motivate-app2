<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg.js example</title>
    <script src="svg.min.js"></script>

</head>
<body>
<div id="paper" style="border:1px solid red;"></div>
<script>
    var draw = SVG('paper').size(800, 340);

    var rows = [];
    for(var i = 0, c = 10; i < c; i++){
        rows[i] = draw.text(function(add) {
            add.dx(i).tspan('1').newLine().fill('#f06');
            add.dx(i).tspan('2').newLine();
            add.dx(i).tspan('3').newLine();
            add.dx(i).tspan('4').newLine();
            add.dx(i).tspan('5').newLine();
            add.dx(i).tspan('6').newLine();
            add.dx(i).tspan('7').newLine();
            add.dx(i).tspan('8').newLine();
            add.dx(i).tspan('9').newLine();
            add.dx(i).tspan('A').newLine();
            add.dx(i).tspan('B').newLine();
            add.dx(i).tspan('C').newLine();
            add.dx(i).tspan('D').newLine();
            add.dx(i).tspan('E').newLine();
            add.dx(i).tspan('F').newLine();

            add.dx(i).tspan('G').newLine().fill('#f06');

            add.dx(i).tspan('F').newLine();
            add.dx(i).tspan('E').newLine();
            add.dx(i).tspan('D').newLine();
            add.dx(i).tspan('C').newLine();
            add.dx(i).tspan('B').newLine();
            add.dx(i).tspan('A').newLine();
            add.dx(i).tspan('9').newLine();
            add.dx(i).tspan('8').newLine();
            add.dx(i).tspan('7').newLine();
            add.dx(i).tspan('6').newLine();
            add.dx(i).tspan('5').newLine();
            add.dx(i).tspan('4').newLine();
            add.dx(i).tspan('3').newLine();

            add.dx(i).tspan('2').newLine().fill('#f06');

            add.dx(i).tspan('1').newLine();
            add.dx(i).tspan('2').newLine();
            add.dx(i).tspan('3').newLine();
            add.dx(i).tspan('4').newLine();
            add.dx(i).tspan('5').newLine();
            add.dx(i).tspan('6').newLine();
            add.dx(i).tspan('7').newLine();
            add.dx(i).tspan('8').newLine();
            add.dx(i).tspan('9').newLine();
            add.dx(i).tspan('A').newLine();
            add.dx(i).tspan('B').newLine();
            add.dx(i).tspan('C').newLine();
            add.dx(i).tspan('D').newLine();
            add.dx(i).tspan('E').newLine();
            add.dx(i).tspan('F').newLine();
            add.dx(i).tspan('G').newLine().fill('#f06');
        }).font({
            family:   'monospace'
            , size:     16
        });

        console.log(i*1000);

        rows[i].animate(i*1000).move(i*9.63*4.5, -624).loop();
    }

//    rows[1].animate(1*1000).move(1*10*4.5, -624);

//    text.animate().move(0, 150);
</script>
</body>
</html>
